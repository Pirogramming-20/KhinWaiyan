
{% extends 'base.html' %}
{% block head %}
  <title>idea_update</title>
{% endblock %}

{% block content %}
<div class="idea-container">
    <h1 class="title">Idea Detail Update</h1>
    <h2 class="subtitle">아이디어 세부네용 수정페이지입니다. 아이디어를 구체화하거나 내용을 변경해 보아요.</h2>
  <form action="{% url 'ideas:update' pk%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Submit</button>
  </form>

</div>
{% endblock %}
