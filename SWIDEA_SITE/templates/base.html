{%load static%}

<!DOCTYPE html>
<html>
<head>
    <title>My SW Idea Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div class="navbar">
        <div class="nav-item">My <span>SW Idea</span> Manage</div>
        <a href="{% url 'ideas:create' %}" class="nav-item">아이디어 등록</a>
        <a href="{% url 'ideas:list' %}" class="nav-item">아이디어 관리</a>
        <a href="{% url 'devtool:create' %}" class="nav-item">개발툴 등록</a>
        <a href="{% url 'devtool:list' %}" class="nav-item">개발툴 관리</a>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    {% comment %} <script type="text/javascript">
        var csrfToken = "{{ csrf_token }}";
    </script>
     {% endcomment %}
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
