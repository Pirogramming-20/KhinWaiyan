{% extends 'base.html' %}
{% block head %}
  <title>devtool_create</title>
{% endblock %}

{% block content %}
<div class="idea-container">
    <h1 class="title">DevTool Register</h1>
    <h2 class="subtitle">개발툴등록 페이지입니다. 자신이 다룰 수있는 개발툴을 등록해 보세요.</h2>
  <form action="{% url 'devtool:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>
{% endblock %}
