<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Search Engine Optimization -->
    <!-- open graph -->
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <h3>피로 종강까지 남은 시간</h3>
          <div class="countdown">
            <div class="box">
              <h2 id="date">55</h2>
              <span>일</span>
            </div>
            <div class="box">
              <h2 id="hour">55</h2>
              <span>시간</span>
            </div>
            <div class="box">
              <h2 id="minute">55</h2>
              <span>분/span>
            </div>
            <div class="box">
              <h2 id="second">55</h2>
              <span>초</span>
            </div>
          </div>
        </div>
        <div class="right box">
          <h3>겨울 방학 목표</h3>
          <ul>
            <li><i class="fa-solid fa-check"></i>운동하기</li>
            <li class="indent"><i class="fa-solid fa-check"></i>코딩공부</li>
            <li class="indent"><i class="fa-solid fa-check"></i>제때자기</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./prac.js"></script>
    <script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
  </body>
</html>
