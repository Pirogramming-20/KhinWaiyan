{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">회원가입</button>
    </div>
    
</form>
</body>
</html>
